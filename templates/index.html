<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Digital Canvas | Abdun Nur</title>
    <link rel="icon" href="https://emojicdn.elk.sh/ðŸŽ¨?style=twitter" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0F172A;
            --bg-light: #1E293B;
            --border-color: #334155;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --accent: #818CF8;
            --accent-hover: #A78BFA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--bg-light);
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            border-radius: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
        }

        .dimension-controls {
            display: flex;
            gap: 1rem;
        }

        .dimension-controls .input-group {
            flex: 1;
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 0.875rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        #generate-btn {
            background-color: var(--accent);
        }
        #generate-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }
        #generate-btn:disabled {
            background-color: #334155;
            cursor: not-allowed;
            transform: none;
        }
        
        #download-btn {
             background-color: #22c55e;
        }
        #download-btn:hover {
             background-color: #4ade80;
        }


        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #image-display {
            margin-top: 2rem;
            min-height: 256px;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        #result-image {
            max-width: 100%;
            display: block;
        }

        .error-message {
            color: #fca5a5;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }
        
        footer {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Digital Canvas</h1>
        <p class="subtitle">An Engineering Vision by Abdun Nur</p>

        <div class="input-group">
            <label for="prompt-input">Prompt</label>
            <input type="text" id="prompt-input" placeholder="e.g., A futuristic city skyline at sunset">
        </div>

        <div class="dimension-controls">
            <div class="input-group">
                <label for="width-input">Width</label>
                <input type="number" id="width-input" value="512" min="256" max="1024" step="64">
            </div>
            <div class="input-group">
                <label for="height-input">Height</label>
                <input type="number" id="height-input" value="512" min="256" max="1024" step="64">
            </div>
        </div>

        <button id="generate-btn" class="button">Generate Image</button>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message"></div>

        <div id="image-display">
            <img id="result-image" src="" alt="">
        </div>

        <a id="download-btn" class="button hidden" href="#" download="ai-generated-image.png">Download Image</a>
    </div>

    <footer>
        <p>Created by Abdun Nur</p>
    </footer>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const widthInput = document.getElementById('width-input');
        const heightInput = document.getElementById('height-input');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('result-image');
        const errorMessage = document.getElementById('error-message');
        const downloadBtn = document.getElementById('download-btn');

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value;
            const width = widthInput.value;
            const height = heightInput.value;
            
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            const endpoint = '/generate-image';
            const payload = { prompt, width, height };

            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };
            
            generateBtn.disabled = true;
            loader.style.display = 'block';
            resultImage.src = '';
            errorMessage.textContent = '';
            downloadBtn.classList.add('hidden');

            try {
                const response = await fetch(endpoint, requestOptions);

                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    resultImage.src = imageUrl;
                    downloadBtn.href = imageUrl;
                    downloadBtn.classList.remove('hidden');
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'Failed to generate image.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            } finally {
                generateBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
