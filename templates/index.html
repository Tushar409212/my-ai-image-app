<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Digital Canvas | Abdun Nur</title>
    <link rel="icon" href="https://emojicdn.elk.sh/üîÆ?style=twitter" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --surface: #0f172a;
            --border-color: rgba(129, 140, 248, 0.2);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #818cf8;
            --accent-hover: #a78bf7;
            --success: #34d399;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* ‡¶®‡¶§‡ßÅ‡¶®: ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ö‡¶æ‡¶∞‡ßç‡¶° ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            perspective: 1000px; /* 3D ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 
                        inset 0 1px 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            transition: transform 0.1s ease-out; /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶≤‡¶æ‡¶ï‡ßç‡¶∏ ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶® */
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            /* ‡¶®‡¶§‡ßÅ‡¶®: ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∂‡ßç‡¶Ø‡¶æ‡¶°‡ßã ‡¶¨‡¶æ ‡¶ó‡ßç‡¶≤‡ßã ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            text-shadow: 0 0 10px rgba(129, 140, 248, 0.3);
        }

        .subtitle { color: var(--text-secondary); margin-bottom: 2rem; }
        
        .input-group label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); text-align: left; }
        
        textarea, input[type="number"] {
            width: 100%; padding: 0.75rem 1rem; font-size: 1rem;
            border: 1px solid var(--border-color); background-color: var(--bg-dark);
            color: var(--text-primary); border-radius: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea { resize: vertical; min-height: 100px; margin-bottom: 1.25rem; }
        textarea:focus, input[type="number"]:focus {
            outline: none; border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
        }

        .dimension-controls { display: flex; gap: 1rem; margin-bottom: 1.25rem;}
        .dimension-controls .input-group { flex: 1; margin-bottom: 0; }
        
        .button {
            display: inline-block; width: 100%; padding: 0.875rem; font-size: 1.125rem; font-weight: 600;
            color: #fff; text-decoration: none; border-radius: 0.5rem; cursor: pointer;
            transition: all 0.3s ease; margin-top: 1rem;
            border: 1px solid transparent;
        }
        
        #generate-btn {
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            box-shadow: 0 4px 15px rgba(129, 140, 248, 0.2);
        }
        #generate-btn:hover { transform: translateY(-3px); box-shadow: 0 7px 20px rgba(129, 140, 248, 0.3); }
        #generate-btn:disabled { background: #334155; cursor: not-allowed; transform: none; box-shadow: none; }
        
        #download-btn { background: linear-gradient(45deg, var(--success), #6ee7b7); box-shadow: 0 4px 15px rgba(52, 211, 153, 0.2); }

        #image-display { margin-top: 2rem; min-height: 256px; border-radius: 0.75rem; display: flex; justify-content: center; align-items: center; background-color: var(--bg-dark); border: 1px solid var(--border-color); overflow: hidden; }
        #result-image { max-width: 100%; display: block; opacity: 0; transform: scale(0.95); transition: opacity 0.5s ease, transform 0.5s ease; }
        #result-image.visible { opacity: 1; transform: scale(1); }

        /* ... ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ... */
        .loader, .error-message, .hidden, footer { /* ... ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ... */ }
        .loader { border: 4px solid var(--border-color); border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 1.5rem auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { color: #fca5a5; margin-top: 1rem; }
        .hidden { display: none; }
        footer { margin-top: 2rem; color: var(--text-secondary); font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Digital Canvas</h1>
        <p class="subtitle">An Engineering Vision by Abdun Nur</p>

        <div class="input-group">
            <label for="prompt-input">Prompt</label>
            <textarea id="prompt-input" rows="4" placeholder="e.g., A hyper-realistic F1 car on a neon-lit race track"></textarea>
        </div>

        <div class="dimension-controls">
            <div class="input-group">
                <label for="width-input">Width</label>
                <input type="number" id="width-input" value="512" min="256" max="1024" step="64">
            </div>
            <div class="input-group">
                <label for="height-input">Height</label>
                <input type="number" id="height-input" value="512" min="256" max="1024" step="64">
            </div>
        </div>

        <button id="generate-btn" class="button">Generate Image</button>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message"></div>

        <div id="image-display">
            <img id="result-image" src="" alt="">
        </div>

        <a id="download-btn" class="button hidden" href="#" download="ai-generated-image.png">Download Image</a>
    </div>
    
    <footer>
        <p>Created by Abdun Nur</p>
    </footer>

    <script>
        const container = document.querySelector('.container');
        const promptInput = document.getElementById('prompt-input');
        const widthInput = document.getElementById('width-input');
        const heightInput = document.getElementById('height-input');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('result-image');
        const errorMessage = document.getElementById('error-message');
        const downloadBtn = document.getElementById('download-btn');

        // --- ‡¶®‡¶§‡ßÅ‡¶®: ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶≤‡¶æ‡¶ï‡ßç‡¶∏ ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ---
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;
            
            const xRotation = (clientY / innerHeight - 0.5) * -10; // Y-axis rotation
            const yRotation = (clientX / innerWidth - 0.5) * 10;  // X-axis rotation
            
            container.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });


        generateBtn.addEventListener('click', async () => {
            // ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶¨ ‡¶ï‡ßã‡¶° ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
            const prompt = promptInput.value;
            const width = widthInput.value;
            const height = heightInput.value;
            if (!prompt) { alert('Please enter a prompt.'); return; }
            
            const endpoint = '/generate-image';
            const payload = { prompt, width, height };
            const requestOptions = { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) };
            
            generateBtn.disabled = true;
            loader.style.display = 'block';
            resultImage.src = '';
            resultImage.classList.remove('visible');
            errorMessage.textContent = '';
            downloadBtn.classList.add('hidden');

            try {
                const response = await fetch(endpoint, requestOptions);
                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    resultImage.src = imageUrl;
                    resultImage.classList.add('visible');
                    downloadBtn.href = imageUrl;
                    downloadBtn.classList.remove('hidden');
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'Failed to generate image.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            } finally {
                generateBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
