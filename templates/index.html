<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1c1e21;
            margin-bottom: 20px;
        }
        #prompt-input {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #generate-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: #1877f2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #generate-btn:hover {
            background-color: #166fe5;
        }
        #generate-btn:disabled {
            background-color: #ccd0d5;
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* প্রাথমিকভাবে হিডেন */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #image-display {
            margin-top: 30px;
            min-height: 256px;
            background: #f0f2f5;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #result-image {
            max-width: 100%;
            border-radius: 8px;
        }
        .error-message {
            color: #fa383e;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Write a prompt to create an image with AI.</p>
        <input type="text" id="prompt-input" placeholder="e.g., A white cat is sitting on a chair">
        <button id="generate-btn">Generate Image</button>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message"></div>
        <div id="image-display">
            <img id="result-image" src="" alt="">
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('result-image');
        const errorMessage = document.getElementById('error-message');

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value;
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            generateBtn.disabled = true;
            loader.style.display = 'block';
            resultImage.src = '';
            errorMessage.textContent = '';

            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    resultImage.src = imageUrl;
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'Failed to generate image.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            } finally {
                generateBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
