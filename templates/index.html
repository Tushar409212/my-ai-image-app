        :root {
            --background-color: #0d1117;
            --container-bg: rgba(22, 27, 34, 0.6);
            --input-bg: rgba(13, 17, 23, 0.8);
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover: #79c0ff;
            --border-color: rgba(139, 148, 158, 0.2);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, rgba(88, 166, 255, 0.1), rgba(45, 212, 191, 0.1), rgba(168, 85, 247, 0.1));
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%; max-width: 500px;
            background: var(--container-bg);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            text-align: center; z-index: 1;
        }

        h1 { color: var(--text-primary); font-weight: 700; font-size: 2em; margin-bottom: 5px; }
        .subtitle { color: var(--text-secondary); margin-bottom: 25px; font-weight: 300; }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
        input[type="text"], input[type="number"] {
            width: 100%; padding: 14px 14px 14px 45px;
            font-size: 1em; font-family: 'Roboto', sans-serif;
            border: 1px solid var(--border-color); background-color: var(--input-bg);
            color: var(--text-primary); border-radius: 8px; transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none; border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        
        .dimension-controls { display: flex; gap: 10px; }
        .dimension-controls .input-group { flex: 1; text-align: left; }
        .dimension-controls label { font-size: 0.8em; color: var(--text-secondary); margin-left: 5px; margin-bottom: 5px; display: block; }

            cursor: pointer; transition: all 0.2s ease-out;
            margin-bottom: 15px;
            background: var(--accent-color);
        }
